<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            position: relative;
        }
        .login-section {
            flex: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            opacity: 0;
            transition: all 1.5s;
        }
        .image-section {
            flex: 1;
            background-image: url('/assets/home.jpg');
            background-size: cover;
            background-position: center;
            transition: all 1.5s;
            transform: scale(0);
        }
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 1.5s;
            z-index: 10;
            
        }
        .logo {
            width: 80%;
            transition: all 1.5s;
            border-radius: 50%;
            
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-group {
            position: relative;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: green;
            cursor: pointer;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: green;
            text-decoration: none;
            margin-right: 20px;
        }
        .footer {
            margin-top: auto;
            font-size: 12px;
            color: #666;
        }
        .enroll-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-decoration: none;
            color: green;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }
        .loading:after {
            content: " ";
            display: block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loading 1.2s linear infinite;
        }
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes expandAndDisappear {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes fadeOutDown {
            to {
                opacity: 0;
                transform: translateY(100%);
            }
        }
        @keyframes centerLogo {
            to {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/assets/logo.jpg" alt="Regions Mortgage Logo" class="logo">
        </div>
        <div class="image-section"></div>
        <div class="login-section">
            <a href="#" class="enroll-button">Enroll Now</a>
            <h1>Welcome Back</h1>
            <p>Sign in to your Regions MyMortgage account.</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" placeholder="Online ID" value="randallb">
                </div>
                <div class="form-group password-group">
                    <input type="password" placeholder="Password" value="••••••••••••••">
                    <span class="show-password">Show</span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Login <div class="loading"></div></button>
            </form>
            <div class="links">
                <a href="#">Forgot Online ID?</a>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="footer">
                <p>Equal Housing Lender • Member FDIC</p>
                <p>©2023 Regions Financial Corporation. All Rights Reserved. • 1 (800) REGIONS</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            const loginSection = document.querySelector('.login-section');
            const imageSection = document.querySelector('.image-section');
            const logoContainer = document.querySelector('.logo-container');

            // Step 0: Grow home image
            setTimeout(() => {
                imageSection.style.transform = 'scale(1)';
            }, 0);

            // Step 1: Show and expand logo circle
            setTimeout(() => {
                logoContainer.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 500);

            // Step 2: Move logo to corner
            setTimeout(() => {
                logoContainer.style.top = '40px';
                logoContainer.style.left = '40px';
                logoContainer.style.transform = 'translate(0, 0) scale(0.75)';
            }, 2000);

            // Step 3: Shrink image and show login form
            setTimeout(() => {
                imageSection.style.flex = '0.5';
                loginSection.style.flex = '0.5';
                loginSection.style.transform = 'translateX(0)';
                loginSection.style.opacity = '1';
            }, 3500);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading for 2 seconds
            const button = document.querySelector('button');
            button.innerHTML = '<div class="loading"></div>';
            document.querySelector('.loading').style.display = 'block';
            
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                button.textContent = 'Login';
                
                // Start animations
                document.querySelector('.image-section').style.animation = 'expandAndDisappear 3s forwards';
                document.querySelector('.login-section').style.animation = 'fadeOutDown 3s forwards';
                
                // Move logo to center after all animations are complete
                setTimeout(() => {
                    document.querySelector('.logo-container').style.animation = 'centerLogo 1.5s forwards';
                }, 3000);
            }, 2000);
        });
    </script>
</body>
</html>
